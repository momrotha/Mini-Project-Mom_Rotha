<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom CSS styles */
    .login-container {
      max-width: 550px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <section class="container d-flex justify-content-center">
    <div class="container row">

      <div class="col-md-5 login-container ">
        <h2 class="">Sign up</h2>
        <div class=" mt-3">
            If you already have an account register <br> You can <a href="#">Login here</a>!
        </div>
        <form>
            <div class="mt-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email address">

            </div>
            <div class="mt-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username"
                    placeholder="Enter your username">
            </div>
            <div class="mt-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"
                    placeholder="Enter your password">
            </div>
            <div class="mt-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword"
                    placeholder="Confirm your password">
            </div>
            <div class="d-grid gap-3 mb-3 mt-4">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>     
      </div>
      <div class="col-md-7 d-flex align-items-center">
        <img class="img-fluid w-100" src="../images/sign-up.png" alt="">
      </div>
    
    </div>
    
  </section>
  <script src="https://kit.fontawesome.com/5ce14b4205.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>

</html>
