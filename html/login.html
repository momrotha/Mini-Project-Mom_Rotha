<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom CSS styles */
    .login-container {
      max-width: 550px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <section class="container d-flex justify-content-center">
    <div class="container row">

      <div class="col-md-5 login-container ">
        <h2 class="">Login</h2>
        <div class=" mt-3">
          <p>If you donâ€™t have an account register.</p>
          <p>You can <a href="#">register here</a>!</p>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <div class="form-group">
            <a href="#" class="d-block text-right">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="text-center mt-3">
          <p class="text-secondary">or continue with</p>
          <button class="btn btn-primary rounded-circle"><i class="fa-brands fa-facebook"></i></button>
          <button class="btn btn-dark rounded-circle"><i class="fa-brands fa-apple"></i></button>
          <button class="btn btn-warning rounded-circle"><i class="fa-brands fa-google"></i></button>
        </div>
      </div>
      <div class="col-md-7 d-flex align-items-center">
        <img class="img-fluid w-100" src="../images/login.jpeg" alt="">
      </div>
    
    </div>
    
  </section>
  <script src="https://kit.fontawesome.com/5ce14b4205.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>

</html>
